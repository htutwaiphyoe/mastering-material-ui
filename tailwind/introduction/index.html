<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Introduction</title>
  </head>
  <body>
    <!-- background -->
    <div
      class="h-screen bg-[url('https://images.squarespace-cdn.com/content/v1/53b839afe4b07ea978436183/1608506169128-S6KYNEV61LEP5MS1UIH4/traditional-food-around-the-world-Travlinmad.jpg')] bg-center bg-cover bg-no-repeat"
    ></div>
    <div
      class="bg-gradient-to-br from-indigo-500 via-blue-500 to-red-500 h-screen"
    ></div>
    <div
      class="bg-blue-600 h-screen lg:bg-red-500/[0.8] hover:bg-orange-400"
    ></div>

    <!-- border -->
    <div
      class="w-20 h-20 bg-white border-indigo-500 border-2 rounded-full"
    ></div>

    <!-- Flex box and grid -->
    <div class="bg-red-500 flex flex-row justify-between items-center h-screen">
      <div class="w-20 h-20 bg-indigo-500">1</div>
      <div class="w-20 h-20 bg-indigo-500">2</div>
      <div class="w-20 h-20 bg-indigo-500">3</div>
    </div>
  </body>
</html>
