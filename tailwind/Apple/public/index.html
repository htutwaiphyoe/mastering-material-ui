<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Apple</title>
  </head>
  <body class="bg-black">
    <nav
      class="absolute top-0 z-50 flex flex-wrap items-center justify-between w-full px-2 py-3"
    >
      <div
        class="container flex flex-wrap items-center justify-between px-4 mx-auto"
      >
        <div
          class="relative flex justify-between w-full lg:w-auto lg:static lg:block lg:justify-start"
        >
          <a
            href="#home"
            class="inline-block py-2 mr-4 text-sm font-bold leading-relaxed text-white uppercase whitespace-nowrap"
            >Home
          </a>
          <button
            class="block px-3 py-1 text-xl leading-none text-white bg-transparent border border-transparent border-solid rounded cursor-pointer lg:hidden lg:outline-none focus:outline-none"
            type="button"
            id="humburger"
          >
            <i class="ri-menu-line"></i>
          </button>
        </div>
        <div
          class="items-center flex-grow hidden bg-white lg:flex lg:bg-transparent lg:shadow-none"
          id="collapse-navbar"
        >
          <ul class="flex flex-col mr-auto list-none lg:flex-row">
            <li class="flex items-center">
              <a
                href="#ipad"
                class="flex items-center px-3 py-4 text-xs font-bold text-gray-800 uppercase lg:text-white lg:hover:text-gray-300 lg:py-2"
              >
                <i
                  class="mr-2 text-lg leading-relaxed text-gray-500 ri-tablet-line lg:text-gray-300"
                ></i
                >Ipad
              </a>
            </li>
            <li class="flex items-center">
              <a
                href="#macbook"
                class="flex items-center px-3 py-4 text-xs font-bold text-gray-800 uppercase lg:text-white lg:hover:text-gray-300 lg:py-2"
              >
                <i
                  class="mr-2 text-lg leading-relaxed text-gray-500 ri-macbook-line lg:text-gray-300"
                ></i
                >MacBook
              </a>
            </li>
            <li class="flex items-center">
              <a
                href="#iphone"
                class="flex items-center px-3 py-4 text-xs font-bold text-gray-800 uppercase lg:text-white lg:hover:text-gray-300 lg:py-2"
              >
                <i
                  class="mr-2 text-lg leading-relaxed text-gray-500 ri-smartphone-line lg:text-gray-300"
                ></i
                >Iphone
              </a>
            </li>
          </ul>
          <ul class="flex flex-col list-none lg:flex-row lg:ml-auto">
            <li class="flex items-center">
              <a
                href="#facebook"
                class="flex items-center px-3 py-4 font-bold text-gray-800 uppercase lg:text-white lg:hover:text-gray-300 lg:py-2"
              >
                <i
                  class="text-lg leading-relaxed text-gray-500 ri-facebook-circle-line lg:text-gray-300"
                ></i>
                <span class="inline-block ml-2 lg:hidden"></span>
              </a>
            </li>
            <li class="flex items-center">
              <a
                href="#facebook"
                class="flex items-center px-3 py-4 font-bold text-gray-800 uppercase lg:text-white lg:hover:text-gray-300 lg:py-2"
              >
                <i
                  class="text-lg leading-relaxed text-gray-500 ri-instagram-line lg:text-gray-300"
                ></i>
                <span class="inline-block ml-2 lg:hidden"></span>
              </a>
            </li>
            <li class="flex items-center">
              <button
                class="px-4 py-2 mb-3 ml-3 text-xs font-bold text-white uppercase bg-black rounded shadow outline-none lg:text-gray-800 lg:bg-white active:bg-gray-400 hover:shadow-md focus:outline-none lg:mr-1 lg:mb-0"
                type="button"
              >
                Buy New MacBook
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
